# Security
"Bad credentials": Invalid username or password
"User account is disabled." : User account cannot be accessed.


security:
    login:
        username: "Username"
        password: "Password"
        remember_me: Remember me
        submit: Login
        register: Register

# Profile
profile:
    show:
        username: Username
        email: Email
    edit:
        submit: Update
    flash:
        updated: The profile has been updated

# Password change
change_password:
    submit: Change Password
    flash:
        success: The password has been changed.

# Registration
registration:
    check_email: An email has been sent to %email%. It contains an activation link you must click to activate your account.
    confirmed: |
            Congrats %username%, your account is now activated! 
            Best of luck in becoming the greatest of all warlords!
    back: Go to profile page.
    submit: REGISTER
    flash:
        user_created: The user has been created successfully
    email:
        subject: Welcome %username%!
        message: |
            Hello %username%!

            Thank you for registering with Warlords: The Final Allegiance. 
            
            To finish activating your account - please visit:
            %confirmationUrl%
            
            The above confirmation link will expire in a week. 
           
            Regards,
            Warlords Team.

# Password resetting
resetting:
    password_already_requested: The password for this email has already been requested within the last 24 hours.
    check_email: An email has been sent to %email%. It contains a link you must click to reset your password.
    request:
        invalid_email: The email address "%email%" does not exist.
        email: "Email address"
        submit: Reset password
    reset:
        submit: Change Password
    flash:
        success: The password has been reset successfully
    email:
        subject: Reset Password
        message: |
            Hello %username%!

            To reset your password - please visit %confirmationUrl%

            Regards,
            Warlords Team.

# Confirmation Resend
resend:
    check_email: A confirmation email has been resent to %email%. It contains a link you must click to activate your account.
    request:
        invalid_email: The email address "%email%" does not exist.
        invalid_resend: The account with the email address "%email%" has already been activated.
        email: "Email address"
        submit: Resend Confirmation


