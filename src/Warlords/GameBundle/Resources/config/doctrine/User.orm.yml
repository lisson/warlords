Warlords\GameBundle\Entity\User:
    type: entity
    table: user
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        username:
            type: string
            length: 50
            unique: true
        salt:
            type: string
            length: 255
        password:
            type: string
            length: 255
        email:
            type: string
            length: 100
        isActive:
            type: boolean  
            
    lifecycleCallbacks: {  }
